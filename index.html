<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job and Client Details</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="jobForm">
      <div class="form-row">
        <div class="section">
          <h2>Client Details</h2>
          <div class="form-group">
            <div class="input-group">
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder="First Name"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="section">
          <h2>Job Details</h2>
          <div class="form-group">
            <div class="input-group">
              <input
                type="text"
                id="jobType"
                name="jobType"
                placeholder="Job Type"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="jobSource"
                name="jobSource"
                placeholder="Job Source"
                required
              />
            </div>
          </div>
          <textarea
            id="jobDescription"
            name="jobDescription"
            placeholder="Job Description"
            required
          ></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="section">
          <h2>Service Location</h2>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Address"
            required
          />
          <div class="form-group">
            <div class="input-group">
              <input
                type="text"
                id="city"
                name="city"
                placeholder="City"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="text"
                id="state"
                name="state"
                placeholder="State"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <div class="input-group">
              <input
                type="text"
                id="zipCode"
                name="zipCode"
                placeholder="Zip Code"
                required
              />
            </div>
            <div class="input-group">
              <select id="area" name="area" required>
                <option value="" disabled selected>Select Area</option>
                <option value="area1">Area 1</option>
                <option value="area2">Area 2</option>
                <!-- Add more options as needed -->
              </select>
            </div>
          </div>
        </div>

        <div class="section">
          <h2>Scheduled</h2>
          <input type="date" id="startDate" name="startDate" required />
          <div class="form-group">
            <div class="input-group">
              <input
                type="time"
                id="startTime"
                name="startTime"
                placeholder="Start Time"
                class="time-placeholder"
                required
              />
            </div>
            <div class="input-group">
              <input
                type="time"
                id="endTime"
                name="endTime"
                placeholder="End Time"
                class="time-placeholder"
                required
              />
            </div>
          </div>

          <select id="testSelect" name="testSelect" required>
            <option value="" disabled selected>Select Option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>

      <div class="form-buttons">
        <button type="button" id="createJob" class="btn-yellow">
          Create Job
        </button>
        <button type="button" id="saveInfo" class="btn-gray">Save Info</button>
      </div>
    </form>

    <script>
      document
        .getElementById("createJob")
        .addEventListener("click", function () {
          this.textContent = "Request is sent";
          this.classList.remove("btn-yellow");
          this.classList.add("btn-red");

          // Предполагается, что вы добавите API-запрос здесь.
          // Но для упрощения этот пример не включает фактическую отправку данных.
        });

      document
        .getElementById("saveInfo")
        .addEventListener("click", function () {
          window.location.href = "success.html";
        });
    </script>
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
  }

  form {
    max-width: 1200px;
    margin: 0 auto;
  }

  .form-row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .section {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 48%; /* Оставляем 48%, чтобы карточки были рядом */
  }

  h2 {
    margin-top: 0;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .form-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .input-group {
    width: 48%; /* Делает два поля равными по ширине */
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input,
  textarea,
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px 0;
  }

  .btn-yellow {
    background-color: #ffc107;
    color: black;
  }

  .btn-yellow:hover {
    background-color: #e0a800;
  }

  .btn-gray {
    background-color: #6c757d;
    color: white;
  }

  .btn-gray:hover {
    background-color: #5a6268;
  }

  .btn-red {
    background-color: #dc3545;
    color: white;
  }

  .btn-red:hover {
    background-color: #c82333;
  }
</style>
